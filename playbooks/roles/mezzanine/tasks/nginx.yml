---
- name: set the nginx config file
  template: src=nginx.conf.j2 dest=/etc/nginx/sites-available/mezzanine.conf
  become: True
  register: result_nginx_conf
  tags: test
  
- name: enable the nginx config file
  file:
    src: /etc/nginx/sites-available/mezzanine.conf
    dest: /etc/nginx/sites-enabled/mezzanine.conf
    state: link
  become: True
  register: result_nginx_conf_link
  tags: test
  
- name: remove the default nginx config file
  file: path=/etc/nginx/sites-enabled/default state=absent
  become: True
  register: result_nginx_remove_default
  tags: test
  
- name: create ssl certificates
  command: >
    openssl req -new -x509 -nodes -out {{ mezzanine_proj_name }}.crt
    -keyout {{ mezzanine_proj_name }}.key -subj '/CN={{ domains[0] }}' -days 3650
    chdir={{ mezzanine_conf_path }}
    creates={{ mezzanine_conf_path }}/{{ mezzanine_proj_name }}.crt
  become: True
  when: tls_enabled
  register: result_nginx_ssl

# Рестарт Nginx, если произошли изменения
- name: restart nginx
  service: name=nginx state=restarted
  become: True
  tags: test
#  when: result_nginx_conf is changed or result_nginx_conf_link is changed or result_nginx_remove_default is changed or result_nginx_ssl is changed
